<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Studios Issue Report</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* GLOBAL STYLES */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f5f5;
    color: #222;
    transition: background-color 0.4s, color 0.4s;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }

  /* CONTAINER */
  .container {
    width: 100%;
    max-width: 500px;
    background: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: background-color 0.4s, box-shadow 0.4s;
  }

  body.dark-mode .container {
    background: #1e1e1e;
    box-shadow: 0 10px 25px rgba(255,255,255,0.05);
  }

  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 30px;
    color: #007BFF;
  }

  body.dark-mode h1 {
    color: #66aaff;
  }

  /* FORM ELEMENTS */
  input, textarea, button {
    width: 100%;
    margin-top: 15px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: background-color 0.3s, color 0.3s, border 0.3s;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #007BFF;
  }

  body.dark-mode input,
  body.dark-mode textarea {
    background-color: #2b2b2b;
    color: #e0e0e0;
    border: 1px solid #444;
  }

  button {
    cursor: pointer;
    background-color: #007BFF;
    color: #fff;
    border: none;
    font-weight: 600;
    margin-top: 20px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  body.dark-mode button {
    background-color: #66aaff;
    color: #121212;
  }

  body.dark-mode button:hover {
    background-color: #3399ff;
  }

  /* TOGGLE BUTTON */
  .toggle-mode {
    width: auto;
    padding: 10px 20px;
    margin-bottom: 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 600;
  }

  body.dark-mode .toggle-mode {
    background-color: #e0e0e0;
    color: #121212;
  }

  /* CONFIRMATION MESSAGE */
  #confirmation {
    margin-top: 15px;
    padding: 15px;
    background-color: #d4edda;
    color: #155724;
    border-radius: 10px;
    display: none;
    text-align: center;
  }

  body.dark-mode #confirmation {
    background-color: #2e4e2e;
    color: #c0f5a0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Developer Studios Issue Report</h1>
  <button class="toggle-mode">Toggle Dark/Light Mode</button>
  <form id="reportForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="issue" placeholder="Describe the issue..." rows="6" required></textarea>
    <button type="submit">Submit Report</button>
  </form>
  <p id="confirmation">Report sent successfully!</p>
</div>

<script>
  // DARK/LIGHT MODE TOGGLE
  const toggleButton = document.querySelector('.toggle-mode');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Load saved theme
  if(localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
  }

  // REPORT FORM SUBMISSION (Formspree)
  const form = document.getElementById('reportForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/YOUR_FORM_ID", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        confirmation.style.display = 'block';
        form.reset();
      } else {
        alert('There was a problem submitting your report.');
      }
    } catch (error) {
      alert('Error sending report: ' + error);
    }
  });
</script>

</body>
</html>
