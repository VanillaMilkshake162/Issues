<?php
// Check if form is submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $name    = htmlspecialchars($_POST['name']);
    $email   = htmlspecialchars($_POST['email']);
    $message = htmlspecialchars($_POST['message']);

    // Your email
    $to      = "developerstudios700@gmail.com";
    $subject = "New Issue Report from " . $name;
    $body    = "You have received a new issue report:\n\n";
    $body   .= "Name: $name\n";
    $body   .= "Email: $email\n\n";
    $body   .= "Message:\n$message\n";

    $headers = "From: noreply@yourdomain.com\r\n";
    $headers .= "Reply-To: $email\r\n";

    if (mail($to, $subject, $body, $headers)) {
        // Confirmation email to user
        $confirm_subject = "Your issue report was received ✅";
        $confirm_body = "Hello $name,\n\n";
        $confirm_body .= "Thank you for reporting the issue. We’ve received your message and will look into it as soon as possible.\n\n";
        $confirm_body .= "- Developer Studios";
        $confirm_headers = "From: noreply@yourdomain.com\r\n";

        mail($email, $confirm_subject, $confirm_body, $confirm_headers);

        $success_message = "✅ Thank you, your issue has been reported! A confirmation email has been sent to $email.";
    } else {
        $error_message = "❌ Sorry, something went wrong. Please try again.";
    }
}
?>
