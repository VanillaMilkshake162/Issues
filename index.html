<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Studios Issue Report</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* GLOBAL STYLES */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #00ffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: bgAnimation 15s ease infinite;
  transition: background 0.5s, color 0.5s;
}
body.dark-mode {
  background: linear-gradient(135deg, #000000, #0f0c29, #1b1b2f);
  color: #ff00ff;
}

@keyframes bgAnimation {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* GLASSMORPHIC CONTAINER */
.container {
  width: 100%;
  max-width: 500px;
  backdrop-filter: blur(25px);
  background: rgba(0, 0, 0, 0.2);
  border: 2px solid rgba(0, 255, 255, 0.3);
  border-radius: 25px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.3), 0 0 80px rgba(0,255,255,0.2) inset;
  animation: fadeIn 1.2s ease-in-out;
  position: relative;
  overflow: hidden;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* GLITCH TITLE EFFECT */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  color: #00ffff;
  position: relative;
  text-shadow: 0 0 5px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
  animation: glitch 2s infinite;
  margin-bottom: 30px;
}

@keyframes glitch {
  0%, 100% {text-shadow: 0 0 5px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;}
  20% {text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;}
  40% {text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;}
  60% {text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;}
  80% {text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;}
}

body.dark-mode h1 {
  color: #ff00ff;
  text-shadow: 0 0 5px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
}

/* FORM ELEMENTS */
input, textarea {
  width: 100%;
  margin-top: 15px;
  padding: 15px;
  border-radius: 15px;
  border: 1px solid rgba(0,255,255,0.4);
  background: rgba(0,0,0,0.3);
  color: #00ffff;
  font-size: 1rem;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
  transition: all 0.3s ease;
}
input:focus, textarea:focus {
  outline: none;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
}
body.dark-mode input, body.dark-mode textarea {
  color: #ff00ff;
  border: 1px solid rgba(255,0,255,0.5);
}
body.dark-mode input:focus, body.dark-mode textarea:focus {
  box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff inset;
}

button {
  background: linear-gradient(90deg, #00ffff, #00aaff);
  color: #000;
  font-weight: 700;
  cursor: pointer;
  margin-top: 20px;
  border-radius: 15px;
  padding: 15px;
  font-size: 1rem;
  transition: all 0.3s ease;
  letter-spacing: 1px;
  text-transform: uppercase;
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
  animation: pulse 2s infinite;
}
button:hover {
  background: linear-gradient(90deg, #00ffea, #00d4ff);
  box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff inset;
}
@keyframes pulse {
  0%, 100% {box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;}
  50% {box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff inset;}
}
body.dark-mode button {
  background: linear-gradient(90deg, #ff00ff, #aa00ff);
  color: #fff;
}
body.dark-mode button:hover {
  background: linear-gradient(90deg, #ff33ff, #ff00ff);
  box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff inset;
}

/* TOGGLE BUTTON */
.toggle-mode {
  width: auto;
  padding: 10px 25px;
  margin-bottom: 25px;
  border-radius: 15px;
  border: 1px solid #00ffff;
  background: rgba(0,0,0,0.3);
  color: #00ffff;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 1px;
}
.toggle-mode:hover {
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  background: rgba(0,0,0,0.5);
}
body.dark-mode .toggle-mode {
  border-color: #ff00ff;
  color: #ff00ff;
}
body.dark-mode .toggle-mode:hover {
  box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  background: rgba(0,0,0,0.5);
}

/* CONFIRMATION MESSAGE */
#confirmation {
  margin-top: 20px;
  padding: 15px;
  background: rgba(0,255,255,0.1);
  border: 1px solid #00ffff;
  border-radius: 15px;
  display: none;
  font-weight: 600;
  text-shadow: 0 0 5px #00ffff;
  animation: blink 1s infinite;
}
@keyframes blink {
  0%, 50%, 100% {opacity: 1;}
  25%, 75% {opacity: 0.5;}
}
body.dark-mode #confirmation {
  background: rgba(255,0,255,0.1);
  border: 1px solid #ff00ff;
  text-shadow: 0 0 5px #ff00ff;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .container { padding: 30px; }
  h1 { font-size: 1.5rem; }
}
</style>
</head>
<body>

<div class="container">
  <h1>Developer Studios Issue Report</h1>
  <button class="toggle-mode">Toggle Dark/Light Mode</button>
  <form id="reportForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="issue" placeholder="Describe the issue..." rows="6" required></textarea>
    <button type="submit">Submit Report</button>
  </form>
  <p id="confirmation">Report sent successfully!</p>
</div>

<script>
  // DARK/LIGHT MODE TOGGLE
  const toggleButton = document.querySelector('.toggle-mode');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  });
  if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

  // FORM SUBMISSION (Formspree)
  const form = document.getElementById('reportForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/mgvnyqnl", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        confirmation.style.display = 'block';
        form.reset();
      } else {
        alert('There was a problem submitting your report.');
      }
    } catch (error) {
      alert('Error sending report: ' + error);
    }
  });
</script>

</body>
</html>
