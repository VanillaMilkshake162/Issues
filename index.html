<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Studios Issue Report</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* GLOBAL STYLES */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', sans-serif;
  background-color: #f5f5f5;
  color: #222;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 20px;
  overflow-x: hidden;
  transition: background-color 0.3s, color 0.3s;
}
body.dark-mode { background-color: #121212; color: #f5f5f5; }

/* SCROLLABLE CONTAINER */
.container {
  width: 100%;
  max-width: 600px;
  background-color: #fff;
  padding: 40px;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  transition: background-color 0.3s, color 0.3s;
  height: 80vh;
  overflow-y: auto;
  z-index: 1;
}
body.dark-mode .container { background-color: #1f1f1f; box-shadow: 0 10px 30px rgba(255,255,255,0.05); }

/* HEADING */
h1 { text-align: center; font-weight: 700; font-size: 1.8rem; margin-bottom: 30px; }

/* FORM ELEMENTS */
form { display: flex; flex-direction: column; transition: opacity 0.5s ease; }
input, textarea, select, button {
  width: 100%;
  margin-top: 15px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: all 0.3s;
}
input:focus, textarea:focus, select:focus { outline: none; border-color: #555; }
body.dark-mode input, body.dark-mode textarea, body.dark-mode select { background-color: #2b2b2b; color: #f5f5f5; border: 1px solid #555; }
body.dark-mode input:focus, body.dark-mode textarea:focus, body.dark-mode select:focus { border-color: #888; }

/* LABELS */
label { font-weight: 600; margin-top: 15px; }

/* BUTTON */
button { background-color: #222; color: #fff; border: none; margin-top: 20px; cursor: pointer; font-weight: 600; border-radius: 12px; transition: background-color 0.3s; }
button:hover { background-color: #555; }
body.dark-mode button { background-color: #f5f5f5; color: #222; }
body.dark-mode button:hover { background-color: #aaa; }

/* TOGGLE BUTTON FIXED COLORS */
.toggle-mode { 
  width: auto; padding: 10px 20px; margin-bottom: 25px; border-radius: 12px; 
  border: 1px solid #222; font-weight: 600; cursor: pointer;
  background-color: #fff; color: #222; 
  transition: all 0.3s;
}
body.dark-mode .toggle-mode { background-color: #222; color: #fff; border: 1px solid #fff; }

/* SUCCESS PANEL */
#successPanel {
  position: fixed;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #222;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  font-weight: 700;
  text-align: center;
  z-index: 10;
  transition: top 0.8s ease;
  font-family: 'Inter', sans-serif;
}
body.dark-mode #successPanel { background-color: #1f1f1f; color: #f5f5f5; }

/* SUCCESS TEXT */
#successText {
  font-size: 2rem;
  font-weight: 700;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
#successText span {
  opacity: 0;
  transform: translateY(20px);
  display: inline-block;
  animation: fadeUp 0.6s forwards;
}
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

/* EXIT & BACK BUTTONS */
#exitButton, #backButton {
  margin-top: 20px;
  padding: 15px 40px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  opacity: 0;
  cursor: pointer;
  transition: opacity 1s ease;
}
#exitButton {
  background-color: #fff;
  color: #222;
  animation: pulseExit 2s infinite;
  animation-play-state: paused;
}
#backButton {
  background-color: #00bfff;
  color: #fff;
  animation: pulseBack 2s infinite;
  animation-play-state: paused;
}
#exitButton:hover { background-color: #555; color: #fff; }
#backButton:hover { background-color: #009acd; color: #fff; }
body.dark-mode #exitButton { background-color: #222; color: #fff; border: 1px solid #fff; }
body.dark-mode #backButton { background-color: #1e90ff; color: #fff; border: 1px solid #fff; }

/* PULSING ANIMATIONS */
@keyframes pulseExit { 0%{transform:scale(1);}50%{transform:scale(1.08);}100%{transform:scale(1);} }
@keyframes pulseBack { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }

/* MULTI-LAYER ANIMATED BORDER */
.container::before,
.container::after {
  content: "";
  position: absolute;
  top: -2px; left: -2px; right: -2px; bottom: -2px;
  border-radius: 22px;
  border: 2px solid transparent;
  pointer-events: none;
}
.container::before { border-image: linear-gradient(90deg, #000, #000 25%, #000 50%, #000 75%, #000 100%); border-image-slice: 1; animation: borderMove1 4s linear infinite; }
.container::after { border-image: linear-gradient(90deg, #222, #222 25%, #222 50%, #222 75%, #222 100%); border-image-slice: 1; animation: borderMove2 6s linear infinite; }
@keyframes borderMove1 { 0%,100%{border-image-source:linear-gradient(90deg,#000,#000 25%,#000 50%,#000 75%,#000 100%);}50%{border-image-source:linear-gradient(90deg,#222,#222 25%,#222 50%,#222 75%,#222 100%);} }
@keyframes borderMove2 { 0%,100%{border-image-source:linear-gradient(90deg,#333,#333 25%,#333 50%,#333 75%,#333 100%);}50%{border-image-source:linear-gradient(90deg,#555,#555 25%,#555 50%,#555 75%,#555 100%);} }

/* SCROLLBAR STYLING */
.container::-webkit-scrollbar { width: 8px; }
.container::-webkit-scrollbar-track { background: transparent; }
.container::-webkit-scrollbar-thumb { background-color: #888; border-radius: 4px; }
body.dark-mode .container::-webkit-scrollbar-thumb { background-color: #aaa; }
</style>
</head>
<body>

<div class="container">
  <h1>Developer Studios Issue Report</h1>
  <button class="toggle-mode">Toggle Dark/Light Mode</button>

  <form id="reportForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>

    <!-- Dropdown -->
    <label for="issueType">What did you find fault in?</label>
    <select name="issueType" id="issueType" required>
      <option value="" disabled selected>Select an option</option>
      <option value="UI">UI</option>
      <option value="Building">Building</option>
      <option value="Animating">Animating</option>
      <option value="Modeling">Modeling</option>
      <option value="All of the above">All of the above</option>
    </select>

    <textarea name="issue" placeholder="Describe the issue..." rows="8" required></textarea>
    <button type="submit">Submit Report</button>
  </form>
</div>

<!-- SUCCESS PANEL -->
<div id="successPanel">
  <h2 id="successText"></h2>
  <button id="exitButton">Exit</button>
  <button id="backButton">Back</button>
</div>

<script>
// DARK/LIGHT MODE TOGGLE
const toggleButton = document.querySelector('.toggle-mode');
toggleButton.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
});
if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

// SUCCESS TEXT ANIMATION
const successText = document.getElementById('successText');
const message = "Submission Successful";
successText.innerHTML = message.split('').map(char => `<span>${char}</span>`).join('');
function animateSuccessText() {
  const spans = successText.querySelectorAll('span');
  spans.forEach((span, i) => {
    span.style.animationDelay = `${i * 0.05}s`;
  });
}

// FORM SUBMISSION WITH PANEL SLIDE & BUTTONS
const form = document.getElementById('reportForm');
const successPanel = document.getElementById('successPanel');
const exitButton = document.getElementById('exitButton');
const backButton = document.getElementById('backButton');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const response = await fetch("https://formspree.io/f/mgvnyqnl", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if(response.ok){
      form.parentElement.style.transition = "opacity 0.5s ease";
      form.parentElement.style.opacity = 0;

      setTimeout(() => {
        form.parentElement.style.display = "none";
        successPanel.style.top = "0";
        animateSuccessText();

        setTimeout(() => { 
          exitButton.style.opacity = 1; 
          backButton.style.opacity = 1;
          exitButton.style.animationPlayState = "running"; 
          backButton.style.animationPlayState = "running";
        }, 800);
      }, 500);
    } else {
      alert('There was a problem submitting your report.');
    }

  } catch(error){
    alert('Error sending report: ' + error);
  }
});

// BUTTON CLICKS
exitButton.addEventListener('click', () => { window.location.href = "https://google.com"; });
backButton.addEventListener('click', () => { window.location.href = "https://vanillamilkshake162.github.io/Issues/"; });
</script>

</body>
</html>
